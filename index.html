<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genyus</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <header>

    </header>
    <main>
        <!-- main content container -->

        <div class="flex flex-col lg:flex-row">

            <!-- shaphe container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                <!-- traingle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Traingle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Traingle</h2>
                        <p class="text-center text-3xl">Area (A) = 0.5 X b x h</p>
                        <div>
                            <input id="triangle-base" class="w-24 h-8 rounded-md p-5" type="text" placeholder="b">
                            <span class="ml-1">cm</span>
                            <input id="triangle-height" class="w-24 h-8 rounded-md p-5" type="text" placeholder="h">
                            <span class="ml-1">cm</span>
                            <div>
                                <p class="text-2xl">Area: <span id="triangle-cal"></span><span>cm<sup>2</sup></span> </p>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- reactangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Reactangle</h2>
                      <p class="text-center text-3xl">Area (A):w x i</p>
                      <div>
                        <input id="reactangleInputFieldOfWidth" class="w-24 h-8 p-4 rounded-md" type="text" placeholder="w">
                        <span>cm</span>
                        <input id="reactangle-input-field-of-i" class="w-24 h-8 p-4 rounded-md" type="text" placeholder="i">
                        <span>cm</span>
                        <div>
                            <p class="text-2xl">Area (A): <span id="reactangle-value"></span><span>cm<sup>2</sup></span></p>
                        </div>
                      </div>

                      <div class="card-actions">
                        <button onclick="reactangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                
                <!-- paralellogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">paralellogram</h2>
                        <p class="text-3xl text-center">Area (A) = b x h</p>
                        <div class="flex">
                            <!-- parlellogram base -->
                            <input  class="w-24 h-8 p-3 rounded-md" type="text" name="" id="base-input-field" placeholder="b">
                            <span class="mr-2 ml-4">cm</span>
                            <!-- paralellogram height -->
                            <input class="w-24 h-8 p-4 rounded-md" type="text" name="" id="height-input-field" placeholder="h">
                            <span class="ml-3">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area (A) : <span id="valueOfParalellogram"></span>0<span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="paralellogramBase()" class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- pentagon -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">pentagon</h2>
                        <p class="text-3xl text-center">Area (A): 0.5 x b x h</p>
                        <div class="flex">
                            <input class="w-24 h-8 p-4 rounded-md" type="text" name="" id="pentagon-perimiter" placeholder="peri">
                            <span class="mr-2 ml-4">cm</span>
                            <input class="w-24 h-8 p-4 rounded-md" type="text" name="" id="pentagon-apothem" placeholder="apo">
                            <span class="mr-2 ml-4">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- reactangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area container -->
            <div class="w-96 border-2 border-fuchsia-800 rounded-md">
                <h1 class="text-center text-2xl font-medium">Area Calculate</h1>


            </div>
        </div>
    </main>
    <script src="script/traingle-calculate.js"></script>
    <script src="script/reactngle.js"></script>
    <script src="script/paralellogram.js"></script>
    <script src="script/pentagon-area.js"></script>

</body>

</html>
